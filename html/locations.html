<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/locations.css" />

    <title>JMU Dining Options</title>
  </head>
  <body>
    <header>
      <div id="header-content">
        <img id="nav-title" src="../images/jmu-logo.svg" />

        <nav>
          <a href="../index.html">Home</a>
          <a href="../html/locations.html">Locations</a>
          <a href="../html/payment-options.html">Payment Options</a>
          <a href="../html/about.html">About</a>
        </nav>

        <button id="nav-expand" onclick="toggleNavbar()">
          <img id="nav-expand-icon" />
        </button>
      </div>
    </header>

    <main>
      <h1>Dining Locations</h1>

      <div id="locations-container">
        <div class="card" onclick="viewLocation('d-hall')" tabindex="0">
          <h2>D-Hall</h2>
          <img src="../images/locations/d-hall.jpg" />

          <div class="card-content">
            <p>
              <img src="../images/icons/pin.svg" class="icon" /> 150 Bluestone
              Drive, 2nd Floor, Harrisonburg, VA 22807
            </p>
          </div>
        </div>

        <div class="card" onclick="viewLocation('dukes-dining')" tabindex="0">
          <h2>Dukes Dining</h2>
          <img src="../images/locations/dukes-dining.jpg" />

          <div class="card-content">
            <p>
              <img src="../images/icons/pin.svg" class="icon" /> 261 East Grace
              Street, Harrisonburg, VA 22807
            </p>
          </div>
        </div>

        <div class="card" onclick="viewLocation('grace-street')" tabindex="0">
          <h2>Grace Street</h2>
          <img src="../images/locations/grace-street.jpg" />

          <div class="card-content">
            <p>
              <img src="../images/icons/pin.svg" class="icon" /> E Grace Street,
              Harrisonburg, VA 22807
            </p>
          </div>
        </div>

        <div class="card" onclick="viewLocation('east-campus')" tabindex="0">
          <h2>East Campus</h2>
          <img src="../images/locations/east-campus.jpg" />

          <div class="card-content">
            <p>
              <img src="../images/icons/pin.svg" class="icon" /> 1301 Carrier
              Dr, Harrisonburg, VA 22807
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/global.js" root="../"></script>
    <script src="../scripts/locations.js"></script>
  </body>
</html>
