<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />

    <title>JMU Dining Options</title>
  </head>
  <body>
    <header>
      <a>Home</a>
      <a>Locations</a>
      <span class="nav-title">
        <img src="images/jmu-logo.png" />
        <h1>Dining</h1>
      </span>
      <a>Payment Options</a>
      <a>About</a>
    </header>

    <main>
      <aside>
        <div class="location-info">
          <span class="icon-text">
            <img class="icon" src="images/pin.svg" />
            <h2>D-Hall</h2>
          </span>
          <img src="images/d-hall-location.jpeg" />
        </div>

        <form id="filters">
          <label for="favorite-filter">Favorited:</label>
          <input
            type="checkbox"
            id="favorite-filter"
            onchange="filterRestaurants()"
          />

          <label for="open-filter">Currently Open:</label>
          <input
            type="checkbox"
            id="open-filter"
            onchange="filterRestaurants()"
          />

          <label for="location-filter">Location: </label>
          <select id="location-filter" onchange="filterRestaurants()">
            <option selected value>All Locations</option>
            <option value="d-hall">D-Hall</option>
            <option value="dukes-dining">Dukes Dining</option>
          </select>
        </form>
      </aside>

      <!-- Dynamic Content -->

      <div class="container">
        <div id="location-content">
          <!-- Dynamically generated cards go here -->
        </div>
      </div>
    </main>

    <!-- Card template, populated using JS -->
    <template id="card-template">
      <div class="card">
        <div class="card-header">
          <h3 class="card-name"></h3>
        </div>

        <img class="card-image" />

        <div class="card-options">
          <div class="favorite"></div>
        </div>

        <div class="card-footer">
          <div class="status"></div>
          <div class="hours"></div>
        </div>
      </div>
    </template>

    <!-- Restaurant details modal -->
    <div id="details-backdrop"></div>
    <dialog id="details-modal">
      <div id="details">
        <h2 id="details-name"></h2>

        <div id="details-content"></div>

        <button id="close-details" onclick="closeDetails()">Close</button>
      </div>
    </dialog>

    <script src="scripts/index.js"></script>
  </body>
</html>
